<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品</title>
    <style type="text/css">
        @import "new.css";
    </style>
</head>

<body>
    <div class="box">
        <div class="top">
            <span style="font-size: 22px;"><img src="img2/LeftArrows.jpg" style="height: 20px;">新增商品</span>
            <span style="margin-left: 350px; font-size: 20px;">保存</span>
        </div>
        <div class="box1">
            <div style="font-size: 20px;">名称<font color="red">*</font><input type="text" value="商品名称"
                    style="margin-left: 60px;"><img src="img2/camera.jpg" style="height: 50px;"></div>
            <div style="font-size: 20px; margin-top: 25px;">货号<font color="red">*</font><img src="img2/saoyisao.jpg"
                    style="height: 30px;"><input type="text"
                    style="width: 360px;margin-left: 28px; color: #000; font-size: 18px;" value="20210000005">
            </div>
            <span>点击配置自动生成货号>></span>
        </div>
        <div class="box2">
            <div>采购价<input type="text" value="¥0.00" style="margin-left: 120px;"></div>
            <hr>
            <div>批发价<span><img src="img2/Questionmark.jpg"></span><input type="text" value="¥0.00"
                    style="margin-left: 96px;"></div>
            <hr>
            <div>零售价<span><img src="img2/Questionmark.jpg"></span><input type="text" value="¥0.00"
                    style="margin-left: 96px;"></div>
            <hr>
            <div>厂家建议零售价<input type="text" value="¥0.00" style="margin-left: 42px;"></div>
            <hr>
            <div style="margin-top: 10px;"><span>客户分类价格<img src="img2/Questionmark.jpg"></span>
                <span style="color: #0099ff;float: right;">已设置 0</span>
            </div>
        </div>
        <div class="box2" style="height: 231px;">
            <div style="padding: 10px 0">颜色<span style="font-size:12px;">(可设置默认颜色,以便快速选择)</span><a href="#">选择</a></div>
            <hr>
            <div style="padding: 10px 0">尺码<span style="font-size:12px;">(可设置默认尺码,以便快速选择)</span><a href="#">选择</a>
            </div>
            <hr>
            <div style="padding: 10px 0">商品条码<img src="img2/saoyisao.jpg" style="height: 30px;"><input type="text"
                    value="输入或者扫描录入商品条码" style="margin-left: 70px;font-size: 18px;">
            </div>
            <hr>
            <div style="padding: 10px 0">单品条码<a href="#" style="margin-left: 370px;">选择</a></div>
        </div>
        <div class="box3">
            <div><img src="img2/photo.jpg" style="height: 150px;"></div>
            <a href="#"><img src="img2/ph.jpg" style="height: 20px;">图片加水印</a>
            <p>1.上传图片大小不能超过10M,单个商品最多添加9张图片</p>
            <p>2.点击图片查看大图,长按图片设置为商品主图</p>
            <p>3.了解图片<a href="#" style="color: #99989e; font-size: 12px;display: inline;">剪裁规则</a></p>
        </div>

    </div>
</body>

</html>
